<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="container">
      <img src="assets/images/illustration-article.svg" alt="illustration of a blog post" class="card-image">
      <span class="tag" aria-label="category">Learning</span>
      <p>Published 21 Dec 2023</p>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author-info">
      <img src="assets/images/image-avatar.webp" alt="avatar of the author" class="avatar">
      <span class="author-name">Greg Hooper</span>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">khushi.k</a>.
        </div>
      </footer>
    </div>
    </div>
  </main>
  
</body>
</html>
